

<div id="login">


  <div id="menteelogin" ng-controller='newMenteeController as meep'>
    <p ng-repeat='error in loginErrors'>{{error.message}}</p>
    <h3>Mentee Login!</h3>
    <form>
    	<input placeholder = "Email Address" type = 'text' ng-model = 'mentee.email'>
    	<input placeholder = "Password" type = 'text' ng-model = 'mentee.password'>
    	<input type="submit" class="waves-effect waves-light btn" name="Login" ng-click='meep.loginMentee(user)' >
    </form>
  </div>

  <div id="mentorlogin" ng-controller='newMentorController as meep'>
    <p ng-repeat='error in loginErrors'>{{error.message}}</p>
    <h3>Mentor Login!</h3>
    <form>
    	<input placeholder = "Email Address" type = 'text' ng-model = 'mentor.email'>
    	<input placeholder = "Password" type = 'text' ng-model = 'mentor.password'>
    	<input type="submit" class="waves-effect waves-light btn" name="Login" ng-click='meep.loginMentor(user)'>
    </form>
  </div>
</div>
